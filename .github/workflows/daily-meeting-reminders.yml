name: Daily Meeting Reminders
on:
  schedule:
    # Runs at 9:00 AM UTC every day
    - cron: '0 9 * * *'

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Send Meeting Reminder Emails
        run: |
          curl -X POST \
          https://rudra-utkscf-fork.vercel.app/api/emails/actions/send-daily-meeting-reminders \
          -H "x-api-key: ${{ secrets.API_KEY }}" \
          -H "Content-Type: application/json" 